<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Editor (Web)</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --text-color: #fafafa;
            --accent-color: #ff4b4b;
            --card-bg: #262730;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 { font-weight: 600; }
        .container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1c1e24;
            color: white;
            box-sizing: border-box; 
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        button:hover { opacity: 0.9; }
        .checklist-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
        }
        .checklist-item input { margin-right: 15px; width: 20px; height: 20px; }
        .checklist-item label { cursor: pointer; }
        .completed { text-decoration: line-through; opacity: 0.6; }
        #results { margin-top: 20px; display: none; }
        .legend { font-size: 0.9em; margin-bottom: 10px; color: #ddd; }
    </style>
</head>
<body>

    <h1>üõ†Ô∏è Express Editor (27 Variations)</h1>

    <div class="container">
        <h3>–ú–∞—Ç—á–∏</h3>
        <label>–ú–∞—Ç—á 1 (1X2):</label>
        <input type="text" id="m1" placeholder="Team A vs Team B" value="Team A vs Team B">
        
        <label>–ú–∞—Ç—á 2 (1X2):</label>
        <input type="text" id="m2" placeholder="Team C vs Team D" value="Team C vs Team D">
        
        <label>–ú–∞—Ç—á 3 (1X2):</label>
        <input type="text" id="m3" placeholder="Team E vs Team F" value="Team E vs Team F">
        
        <button onclick="generate()">üß© –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –í–∞—Ä–∏–∞–Ω—Ç—ã</button>
    </div>

    <div id="results" class="container">
        <h3>üìã –ß–µ–∫-–ª–∏—Å—Ç (27)</h3>
        <p class="legend" id="legendText"></p>
        <div id="list"></div>
        <br>
        <button onclick="sendTelegram()" style="background-color: #0088cc;">üì≤ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
    </div>

    <script>
        const OUTCOMES = ["–ü1", "X", "–ü2"];

        function shortName(name) {
            return name.split(" vs ")[0].substring(0, 10).trim() + "..";
        }

        function generate() {
            const m1 = document.getElementById('m1').value;
            const m2 = document.getElementById('m2').value;
            const m3 = document.getElementById('m3').value;
            
            const n1 = shortName(m1);
            const n2 = shortName(m2);
            const n3 = shortName(m3);

            let variations = [];
            // Cartesian Product of 1X2 for 3 matches
            for (let o1 of OUTCOMES) {
                for (let o2 of OUTCOMES) {
                    for (let o3 of OUTCOMES) {
                        variations.push([o1, o2, o3]);
                    }
                }
            }

            const listDiv = document.getElementById('list');
            listDiv.innerHTML = "";
            
            document.getElementById('legendText').innerText = `1Ô∏è‚É£ ${m1} | 2Ô∏è‚É£ ${m2} | 3Ô∏è‚É£ ${m3}`;
            
            variations.forEach((v, index) => {
                const betStr = `1Ô∏è‚É£ ${n1}: ${v[0]} | 2Ô∏è‚É£ ${n2}: ${v[1]} | 3Ô∏è‚É£ ${n3}: ${v[2]}`;
                const div = document.createElement('div');
                div.className = 'checklist-item';
                div.innerHTML = `
                    <input type="checkbox" id="v${index}" onchange="toggleStrike(this)">
                    <label for="v${index}">${index + 1}. ${betStr}</label>
                `;
                listDiv.appendChild(div);
            });

            document.getElementById('results').style.display = 'block';
        }

        function toggleStrike(cb) {
            const label = cb.nextElementSibling;
            if (cb.checked) {
                label.classList.add('completed');
            } else {
                label.classList.remove('completed');
            }
        }

        function sendTelegram() {
            // Since this is static, we can try to call the Telegram API directly if we dare expose token
            // OR we just alert. Given user asked to "send URL to bot", maybe this button is just a dummy or 
            // the user expects the python bot to listen? 
            // I will make it just an alert for now as I cannot securely call from pure JS without CORS/Exposed Token.
            // Unless I use a proxy. 
            alert("–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º —Å –≤–µ–±–∞ –Ω—É–∂–µ–Ω –±—ç–∫–µ–Ω–¥. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É!");
        }
    </script>
</body>
</html>
